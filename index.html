          <button type="button" id="search_byYear" class="btn btn-outline-danger">AÑO</button>

  <section id="searchYear" class="col s12 m12 l3 xl3" style="display: none">
    <h3 class="mytitle">Busque una película de Terror por el año de estreno</h3>
    <div id="searchbox" class="row">
      <div class="col s12 m12 l3 xl3">
        <label for="year" style="color: white">Buscar por Año:</label>
        <input type="number" name="year" id="year" placeholder="Ingrese el año - ej: 1980" class="form-control">
      </div>
      <div class="col s12 m12 l3 xl3">
        <label for="idiom_year" style="color: white">Buscar por Idioma:</label>
        <select name="idiom_year" id="idiom_year" class="form-control">
          <option>Seleccione un idioma</option>
          <option value="en-US">Inglés</option>
          <option value="es">Español</option>
          <option value="pt-BR">Portugués</option>
        </select>
      </div>
      <div class="col s12 m12 l3 xl3">
        <label for="btnsearch" style="color: white">&nbsp</label>
        <button name="btnsearch" id="btnsearch_year" class="btn btn-outline-danger col s12 m12 l3 xl3">Buscar</button>
      </div>
  </section>
  <section id="searchTitle" class="col s12 m12 l3 xl3" style="display: none">
    <h3 class="mytitle">Busque una película de Terror por el título</h3>
    <div id="searchbox" class="row">
      <div class="col s12 m12 l3 xl3">
        <label for="titles" style="color: white">Buscar por Título:</label>
        <input type="text" name="titles" id="titles" placeholder="Ingrese el título - ej: Jigsaw" class="form-control">
      </div>

      <div class="col s12 m12 l3 xl3">
        <label for="year_title" style="color: white">Buscar por Año:</label>
        <input type="number" name="year_title" id="year_title" placeholder="Ingrese el año - ej: 1980"
          class="form-control">
      </div>
      <div class="col s12 m12 l3 xl3">
        <label for="btnsearch" style="color: white">&nbsp</label>
        <button name="btnsearch" id="btnsearch_title" class="btn btn-outline-danger col s12 m12 l3 xl3">Buscar</button>
      </div>
  </section>
  <section class="col s12 m12 l3 xl3">
    <div class="result">
      <div id="result" class="row"></div>
    </div>
  </section>
